<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Chamber âœ¨</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0b0320 0%, #000 100%);
      color: #ffd666;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      text-align: center;
      user-select: none;
    }

    h1 {
      font-size: 2.2em;
      text-shadow: 0 0 10px #ffd666, 0 0 30px #ff9cda;
      animation: glowText 2s ease-in-out infinite alternate;
      z-index: 10;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #ffd666; }
      to { text-shadow: 0 0 25px #ff9cda, 0 0 40px #ffd666; }
    }

    /* Entry Screen */
    .entry {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 1s ease;
      flex-direction: column;
      color: #ffd666;
      font-size: 1.3rem;
    }

    .entry.fade-out {
      opacity: 0;
    }

    /* Stars */
    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-10px); }
    }

    /* Ripple */
    .ripple {
      position: absolute;
      border-radius: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255,214,102,0.6) 10%, transparent 70%);
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: rippleExpand 1s ease-out forwards;
    }

    @keyframes rippleExpand {
      to {
        width: 200px;
        height: 200px;
        opacity: 0;
      }
    }

    /* Floating emoji */
    .emoji {
      position: absolute;
      font-size: 1.8em;
      animation: floatUp 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-80px) scale(1.5); opacity: 0; }
    }

    #musicToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(45deg, #ff9cda, #ffd666);
      border: none;
      color: #0b0320;
      padding: 10px 18px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffd666;
      font-weight: 600;
      transition: all 0.3s ease;
      z-index: 10;
    }

    #musicToggle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff9cda, 0 0 30px #ffd666;
    }
  </style>
</head>
<body>

  <!-- ðŸŒ™ Entry overlay -->
  <div id="entryScreen" class="entry">
    <h2>ðŸŒŒ Tap anywhere to enter the secret chamber...</h2>
  </div>

  <h1>ðŸŒ™</h1>

  <audio id="bgMusic" loop preload="auto">
  <source src="gauri.mp3" type="audio/mpeg">
</audio>

<button id="musicToggle" class="toggle-btn">ðŸ”‡ Pause Music</button>

<script>
  // ðŸŒŒ Create starry background
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random() * 100 + 'vw';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.animationDelay = Math.random() * 4 + 's';
    document.body.appendChild(star);
  }

  // âœ¨ Magic touch ripple + emoji
  function createMagic(x, y) {
    const ripple = document.createElement('div');
    ripple.classList.add('ripple');
    ripple.style.left = `${x}px`;
    ripple.style.top = `${y}px`;
    document.body.appendChild(ripple);
    setTimeout(() => ripple.remove(), 1000);

    const emojis = ['âœ¨','ðŸŒ™','ðŸ’«','â­','ðŸª„'];
    const emoji = document.createElement('div');
    emoji.classList.add('emoji');
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = `${x}px`;
    emoji.style.top = `${y}px`;
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 1500);
  }

  document.addEventListener('DOMContentLoaded', () => {
    const bgMusic = document.getElementById('bgMusic');
    const toggleBtn = document.getElementById('musicToggle');
    const entryScreen = document.getElementById('entryScreen');
    let entered = false;

    // ðŸšª Secret Chamber Entry (tap entry screen)
    const enterChamber = (e) => {
      if (entered) return;
      entered = true;

      // Fade out entry overlay
      entryScreen.classList.add('fade-out');
      setTimeout(() => entryScreen.style.display = 'none', 1000);

      // Try to start music
      bgMusic.play().then(() => {
        toggleBtn.textContent = "ðŸ”‡ Pause Music";
        console.log("ðŸŽ¶ Music started");
      }).catch(err => console.warn("ðŸŽ§ Tap required:", err));

      // Activate magical touch effects
      document.addEventListener('click', evt => {
        createMagic(evt.clientX, evt.clientY);
      });
      document.addEventListener('touchstart', evt => {
        const t = evt.touches[0];
        createMagic(t.clientX, t.clientY);
      });
    };

    // First tap on the entry overlay unlocks everything
    entryScreen.addEventListener('click', enterChamber);
    entryScreen.addEventListener('touchstart', enterChamber);

    // ðŸŽµ Music toggle
    toggleBtn.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        toggleBtn.textContent = "ðŸ”‡ Pause Music";
      } else {
        bgMusic.pause();
        toggleBtn.textContent = "ðŸ”Š Play Music";
      }
    });
  });
</script>
</body>
</html>
